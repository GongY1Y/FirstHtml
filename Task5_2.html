<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5_2</title>
</head>
<body>
<script>
    let count = 0;
    class Vehicle{
        brand;
        color;
        speed;
        constructor(brand, color) {
            this.brand = brand;
            this.color = color;
            this.speed = 0;
        }
        run(){
            console.log(this.brand + "牌的" + this.color + "车在以" + this.speed + "km/s的速度行驶");
        }
    }
    function getVehicle(brand, color){
        if(count++ <= 11){
            return new Vehicle(brand, color);
        }else{
            return null;
        }
    }
    let car = getVehicle("benz", "black");
    car.speed = 78;
    car.run();
</script>
</body>
</html>
