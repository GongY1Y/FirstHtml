<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
<script>
    for(let i = 1; i <= 9; i ++){
        for(let j = 1; j <= i; j ++){
            document.write(i + "*" + j + "=" + i * j + "\t");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
